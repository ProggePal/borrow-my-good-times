<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <h2 class="content-head is-center">Contact Us!</h2>
    <aside>
      <p>We would <em>love</em> to hear from you!</p>
      <p>
        Please use the <b><em>Contact Form</em></b>
        to send us a message.
      </p>
    </aside>

    <!-- START HERE -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <!-- Style The Contact Form How Ever You Prefer -->
    <link rel="stylesheet" href="style.css" />

    <form
      class="gform pure-form pure-form-stacked"
      method="POST"
      data-email="Ikkje-prov@deg.no"
      action="https://script.google.com/macros/s/AKfycbxOE-MSo5KZimx9vOPoLDK_js6_t15CRJDDmkjlrrh5euNxOvSjozE2NnixOu3minZbvg/exec"
    >
      <!-- change the form action to your script url -->

      <div class="form-elements">
        <fieldset class="pure-group">
          <label for="name">Name: </label>
          <input id="name" name="name" placeholder="What your Mom calls you" />
        </fieldset>

        <fieldset class="pure-group">
          <label for="message">Message: </label>
          <textarea
            id="message"
            name="message"
            rows="10"
            placeholder="Tell us what's on your mind..."
          ></textarea>
        </fieldset>

        <fieldset class="pure-group">
          <label for="email"><em>Your</em> Email Address:</label>
          <input
            id="email"
            name="email"
            type="email"
            value=""
            required
            placeholder="your.name@email.com"
          />
        </fieldset>
        <!--tel-->
        <fieldset class="pure-group">
          <label for="tel">Tel</label>
          <input id="tel" type="tel" name="tel" value="012-345-6789" />
        </fieldset>

        <!--radio group-->
        <fieldset class="pure-group">
          <legend>OK, Now Really Choose:</legend>
          <input
            id="radio-group--javascript"
            type="radio"
            name="when"
            value="when"
          />
          <label for="radio-group--javascript">Javascript</label>
          <input id="radio-group--java" type="radio" name="when" value="java" />
          <label for="radio-group--java">Java</label>
          <input
            id="radio-group--cplusplus"
            type="radio"
            name="when"
            value="c++"
          />
          <label for="radio-group--cplusplus">C++</label>
          <input
            id="radio-group--python"
            type="radio"
            name="when"
            value="python"
            checked
          />
          <label for="radio-group--python">Python</label>
          <input
            id="radio-group--other"
            type="radio"
            name="when"
            value="other"
          />
          <label for="radio-group--other">Other</label>
        </fieldset>

        <fieldset class="pure-group">
          <label for="color">Favourite Color: </label>
          <input id="color" name="color" placeholder="green" />
        </fieldset>

        <fieldset class="pure-group honeypot-field">
          <label for="honeypot"
            >To help avoid spam, utilize a Honeypot technique with a hidden text
            field; must be empty to submit the form! Otherwise, we assume the
            user is a spam bot.</label
          >
          <input id="honeypot" type="text" name="honeypot" value="" />
        </fieldset>

        <button class="btn"><i class="fa fa-paper-plane"></i>&nbsp;Send</button>
      </div>

      <!-- Customise the Thankyou Message People See when they submit the form: -->
      <div class="thankyou_message" style="display: none">
        <h2>
          <em>Thanks</em> for contacting us! We will get back to you soon!
        </h2>
      </div>
      <div style="display: none" class="thankyou_message">
        <!-- You can customize the thankyou message by editing the code below -->
        <h2>
          <em>Thanks</em> for contacting us! We will get back to you soon!
        </h2>
      </div>
    </form>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" src="src/form-submission-handler.js"></script>
    <!-- END -->
  </body>
</html>
