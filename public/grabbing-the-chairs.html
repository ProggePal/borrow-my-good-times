<!doctype html>
<html lang="en" class="bg-[url('img/Clouds5.jpg')]">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <title>???</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="my-16">
        <div class="max-w-sm p-8 rounded-lg glass mx-auto prose">
            <h3>Fancy booking form</h3>
            <form
                class="gform pure-form pure-form-stacked"
                method="POST"
                data-email="Ikkje-prov@deg.no"
                action="https://script.google.com/macros/s/AKfycbxOE-MSo5KZimx9vOPoLDK_js6_t15CRJDDmkjlrrh5euNxOvSjozE2NnixOu3minZbvg/exec"
            >
                <!-- change the form action to your script url -->

                <div class="form-elements">
                    <fieldset class="pure-group pt-4">
                        <label class="form-control w-full max-w-xs">
                            <!-- <div class="label">
                                <span class="label-text"
                                    >What is your name?</span
                                >
                            </div> -->
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Espen Askeladd"
                                class="input input-bordered w-full max-w-xs bg-white"
                            />
                        </label>
                    </fieldset>

                    <fieldset class="pure-group">
                        <label class="form-control pt-4">
                            <!-- <div class="label">
                                <span class="label-text"
                                    >Your Email Address</span
                                > -->
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Esp@Ladd.com"
                                class="input input-bordered w-full max-w-xs bg-white"
                            />
                        </label>
                    </fieldset>

                    <fieldset class="pure-group">
                        <label class="form-control pt-4">
                            <!-- <div class="label">
                                <span class="label-text">Phone Number</span>
                            </div> -->
                            <input
                                id="tel"
                                type="tel"
                                name="tel"
                                placeholder="473 33 112"
                                class="input input-bordered w-full max-w-xs bg-white"
                            />
                        </label>
                    </fieldset>

                    <fieldset class="pure-group">
                        <label class="form-control">
                            <div class="label">
                                <span class="label-text"></span>
                            </div>
                            <input
                                type="text"
                                id="message"
                                name="message"
                                placeholder="Note: "
                                class="input input-bordered w-full max-w-xs bg-white"
                            />
                        </label>
                    </fieldset>

                    <!--radio group-->
                    <fieldset class="pure-group pt-8">
                        <div class="label">
                            <span class="label-text"
                                >When will you go parking?</span
                            >
                        </div>
                        <div class="join grid grid-flow-col justify-stretch">
                            <input
                                class="join-item btn btn-neutral"
                                aria-label="Today"
                                id="radio-group--today"
                                type="radio"
                                name="when"
                                value="Today"
                            />
                            <input
                                class="join-item btn btn-neutral"
                                aria-label="Tomorrow"
                                id="radio-group--tomorrow"
                                type="radio"
                                name="when"
                                value="tomorrow"
                            />
                            <input
                                class="join-item btn btn-neutral"
                                aria-label="Other"
                                id="radio-group--cplusplus"
                                type="radio"
                                name="when"
                                value="other"
                            />
                        </div>
                    </fieldset>

                    <!-- <fieldset class="pure-group">
                        <label for="color">Favourite Color: </label>
                        <input id="color" name="color" placeholder="green" />
                    </fieldset> -->

                    <fieldset class="pure-group honeypot-field">
                        <label for="honeypot"
                            >To help avoid spam, utilize a Honeypot technique
                            with a hidden text field; must be empty to submit
                            the form! Otherwise, we assume the user is a spam
                            bot.</label
                        >
                        <input
                            id="honeypot"
                            type="text"
                            name="honeypot"
                            value=""
                        />
                    </fieldset>

                    <div class="justify-end flex pt-6">
                        <a
                            href="grabbing-the-chairs.html"
                            class="justify-self-end"
                        >
                            <button class="pushable">
                                <span class="shadow"></span>
                                <span class="edge"></span>
                                <span class="front"> Book </span>
                            </button>
                        </a>
                    </div>
                </div>

                <!-- Customise the Thankyou Message People See when they submit the form: -->
                <div class="thankyou_message" style="display: none">
                    <h2>
                        <em>Thanks</em> for booking! We will get back to you
                        soon!
                    </h2>
                </div>
                <div style="display: none" class="thankyou_message">
                    <!-- You can customize the thankyou message by editing the code below -->
                    <h2>
                        <em>Thanks</em> for booking! We will get back to you
                        soon!
                    </h2>
                </div>
            </form>
        </div>
        <!-- Submit the Form to Google Using "AJAX" -->
        <script data-cfasync="false" src="form-submission-handler.js"></script>
        <!-- END -->
    </body>
</html>
